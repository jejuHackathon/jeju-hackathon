{% extends "main/base.html" %}

{% block content %}
{% load static %}
    <article class="content-area">
        <header>
            <h1 class="content-area__title">오름등록</h1>
        </header>
        <form method="post" action="" enctype="multipart/form-data">
            <div class="form-box flex-row">
                <span class="form-box--label">오름위치</span>
                    <div class="form-radio-wrapper flex-row">
                        {% for location in locations %}
                        <label class="form-radio__label">
                            <input id="location" type="radio" name="location" value="{{ location.1 }}" required />
                            <span class="form-radio--text">{{ location.1 }}</span>
                        </label>
                        {% endfor %}
                    </div>
            </div>
            <div class="form-box flex-row">
                <label for="name" class="form-box--label">오름이름</label>
                <input id="name" class="form-box--input" type="text" name="name" placeholder="오름 이름을 입력해주세요" required />
            </div>
            <div class="form-box flex-row">
                <label for="phone" class="form-box--label">연락처</label>
                <input id="phone" class="form-box--input" type="text" name="phone" placeholder="010-1111-2222" required />
            </div>
            <div class="form-box flex-row">
                <label for="insta" class="form-box--label">인스타계정</label>
                <input id="insta" class="form-box--input" type="text" name="insta" placeholder="URL" required />
            </div>
            <div class="form-box flex-row">
                <label for="des" class="form-box--label">오름소개</label>
                <textarea id="des" cols="50" rows="10" name="des" required></textarea>
            </div>
            <div class="form-box flex-row">
                <label for="mainphoto" class="form-box--label">사진1</label>
                <input id="mainphoto" type="file" name="mainphoto" required />
            </div>
            <div class="form-box flex-row">
                <label for="subphoto" class="form-box--label">사진2</label>
                <input id="subphoto" type="file" name="subphoto" />
            </div>
            <div class="form-box submit-button">
                <input type="submit" class="submit-button--input" value="등록하기" />
            </div>
        </form>
    </article>
{% endblock content %}


{% block js %}
{% endblock js %}
